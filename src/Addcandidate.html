<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="text-align: center">
    <form onSubmit="App._addcandidate(event)">
      <div>
        <h1>Add a New Candidate</h1>
      </div>
      <div>
        <a href="index.html" style="position: absolute; right: 5px; top: 20px"
          >Main menu</a
        >
      </div>
      <div style="justify-content: center">
        <div>
          <label for="">Candidate Address: </label>
          <input
            type="text"
            name=""
            id="c_address"
            placeholder="Adress of candidate"
            style="padding: 5px"
            required
          />
        </div>
        <div style="margin-top: 10px">
          <label for="" style="margin-right: 12px">Candidate Name: </label>
          <input
            type="text"
            name=""
            id="c_name"
            placeholder="Name of candidate"
            style="padding: 5px"
            required
          />
        </div>
        <button
          type="submit"
          ,
          style="
            padding: 10px;
            border: 2px solid black;
            border-radius: 5px;
            margin-top: 20px;
          "
        >
          Submit
        </button>
      </div>
    </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
